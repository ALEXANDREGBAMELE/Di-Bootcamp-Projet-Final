<!-- main app container -->

<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8 bg-light p-5" >
        <div class="container ">
            <form>
               <label for="firstname" class="mt-3">First Name</label>
               <input type="text" name="firstname" [(ngModel)]="user.firstname"  class="form-control" required>

               <label for="lastname" class="mt-3">Last Name</label>
               <input type="text" name="lastname" [(ngModel)]="user.lastname" class="form-control" required="required">

               <label for="date-naiss" class="mt-3">Date de Naissance</label>
               <input type="date" name="burhDay" [(ngModel)]="user.burhDay" class="form-control" required="required">

               <label for="email" class="mt-3">Email</label>  
               <input type="email" name="email" [(ngModel)]="user.email" class="form-control" required="required">

               <label for="confirmPassword" class="mt-3">Nom d'utlisateur</label>
               <input type="text" name="username" [(ngModel)]="user.username"  class="form-control" required="required"> 

               <label for="password" class="mt-3">Password</label>
               <input type="password" name="password" [(ngModel)]="user.password" class="form-control" required="required">

               <label for="confirmPassword" class="mt-3">Confirm Password</label>
               <input type="password" name="confirmPassword" [(ngModel)]="user.confirmPassword"  class="form-control" required="required"> 

                <label for="role" class="mt-3">Role</label> <br>
                <select name="role" id="" [(ngModel)]="user.role"  class="form-control" required="required">
                    <option value="couturier">couturier</option>
                    <option value="Livreur">Livreur </option>
                    <option value="Autre">Autre</option>
                </select> 
                <br>
                <button type="submit" class="btn btn-primary mr-1" (click)="addUser()">Enregistrer</button>
                <button class="btn btn-secondary" type="reset">Annuler</button>
            </form>
        </div>
    </div>
    <div class="col-md-2"></div>
</div>
