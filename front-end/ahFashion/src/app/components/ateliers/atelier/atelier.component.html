
<!-- list atelier start-->
<div class="container">
   
    <div class="row mt-5 mb-5">
        <div class="col-md-2" *ngFor="let item of listeatelier">
            <div class="atelier-title text-center mb-2">{{item.atelierName}}</div>
            <div class="card ">
                <div class="model">
                    <a routerLink="/styliste"><img src="{{item.imgUrl}}"
                        class="card-img" alt="..."></a>
                    
                </div>
            </div>
        </div>
    </div>
</div>
