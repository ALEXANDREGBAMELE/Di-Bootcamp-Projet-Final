

<div class="container">
  <div class="title text-center mb-5 mt-5" ><h2>Styliste</h2></div>
    <div class="row">
        <div class="col-md-6"  *ngFor="let item of ListeStyliste">
            <div class="card mb-3" style="max-width: 540px;">
                <div class="row g-0">
                  <div class="col-md-4">
                    <img src="{{item.firstname}}" class="img-fluid rounded-start" alt="...">
                  </div>
                  <div class="col-md-8">
                    <div class="card-body">
                      <h5 class="card-title">{{item.lastname}}</h5>
                      <p class="card-text">{{item.photo}}</p>
                      <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                      <button>Prenez-RDV</button>
                    </div>
                  </div>
                </div>
              </div>
    
        </div>
        </div>
    </div>
