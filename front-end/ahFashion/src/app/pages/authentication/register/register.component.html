<!-- main app container -->
<div class="card m-3">
    <h5 class="card-header text-center">Formulaire d'inscription</h5>
    <div class="card-body">
        <form>
            <div class="form-row"> 
               
                <div class="form-group col-5">
                    <label for="firstname">First Name</label>
                    <input type="text" name="firstname" [(ngModel)]="user.firstname"  class="form-control">
                </div>
                <div class="form-group col-5">
                    <label for="lastname">Last Name</label>
                    <input type="text" name="lastname" [(ngModel)]="user.lastname" class="form-control">
              
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" name="email" [(ngModel)]="user.email" class="form-control">
        
            </div>
            <div class="form-row">
                <div class="form-group col">
                    <label for="password">Password</label>
                    <input type="password" name="password" [(ngModel)]="user.password" class="form-control">
                   
                </div>
                <div class="form-group col">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" name="confirmPassword" [(ngModel)]="user.confirmPassword"  class="form-control">
              
                </div>
            </div>
           
            <div class="text-center">
                <button type="submit" class="btn btn-primary mr-1" (click)="addUser()">Register</button>
                <button class="btn btn-secondary" type="reset">Cancel</button>
            </div>
        </form>
    </div>
</div>
